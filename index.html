<!doctype html>
<html lang="en">

    <head>
        
    <title>PROJECT WEATHER FORECASTING</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="style.css">
   </head>
 <body>
 
  <div class ="weather-app">
    <div class="container">
        <h3 class="brand">THE WEATHER</h3>
        <div>
           <h1 class="temp">16&#176;</h1>
            <div class="city-time">
               <h1 class="name">LONDON</h1>
               <small>
                 <span class="time">06:90</span>
                 -
                 <span class ="date">
                 Monday sep 19
                 </span>
                </small>
            </div>
          <div class ="weather">
                 <img 
                      src="./icons/day/113.png"
                      class="icon"
                      alt="icon" 
                      width="50"
                      height="50"
                 />
                 <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>
  <div class="panel">
    <form id="locationInput">
       <input 
       type="text" 
       class="search" 
       placeholder="Search Location..."/>
       <button type="submit" class="submit" >search
        <i class="fas fa-search"></i>
       </button>
    </form>
    <ul class="cities">
                                                    
       <li class="city">NEW YORK</li>
       <li class="city">California</li>
       <li class="city">Paris</li>
       <li class="city">Tokyo</li>
    </ul>
    
    <ul class="details">
        <h4 >Weather Details</h4>
        <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
        </li>
        <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
        </li>
        <li>
           <span>wind</span>
           <span class="wind">8km/h</span>
        </li>
     </ul>
  </div>
  </div>
  <script src="main.js"></script>
 </body>
</html>
